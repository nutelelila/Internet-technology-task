<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="slider">
            <img id="image" src="./images/1.jpg" alt="Image" width="300" height="200" onclick="swichImage()">
        </div>
        <div class="controls">
            <div>
                <label for="img-width">width</label>
                <input type="number" min="300" max="480" id="img-width">
            </div>
            <div>
                <label for="img-height">height</label>
                <input type="number" min="200" max="270" id="img-height">
            </div>
            <div>
                <label for="img-border">border</label>
                <input type="number" min="1" max="3" id="img-border">
            </div>
            <div>
                <label for="img-alt">Alt</label>
                <input type="text" id="img-alt">
            </div>
            <button onclick="changeImageParam()"> Change Image Paremeters</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
